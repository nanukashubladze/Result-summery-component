<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
     <div class="gradiant">
        <h2>Your Result</h2>
        <div class="gradiant2">
            <h1>76</h1>
            <h2 style="font-size: 16px; mix-blend-mode: normal;
            opacity: 0.52; margin-top: 0;">of 100</h2>
        </div>
        <div class="desc">
            <h3>Great</h3>
            <h4>Your performance exceed 65% of the people conducting the test here!</h4>
        </div>
     </div>
     <div class="bottom">
        <h5>Summary</h5>
      <div class="reaction">
         <div class="imgZone">
            <img class="photo1" src="./assets/reaction.svg" alt="">
            <p style="color: red;">Reaction</p>
       </div>
         <div class="numbs">
            <p class="opacity"><b>80</b>/100</p>
         </div>
       </div>
      <div class="Memory">
         <div class="imgZone">
            <img class="photo2" src="./assets/memory.png" alt="">
            <p style="color: #FFB21E;">Memory</p>
        </div>
         <div class="numbs">
            <p class="opacity"><b>92</b>/100</p>
         </div>
      </div>
      <div class="Verbal">
         <div class="imgZone">
            <img class="photo3" src="./assets/Verbal.png" alt="">
            <p style="color: #00BB8F;">Verbal</p>
         </div>
         <div class="numbs">
            <p class="opacity"><b>61</b>/100</p>
         </div>
      </div>
      <div class="Visual">
         <div class="imgZone">
            <img class="photo4" src="./assets/Visual.png" alt="">
            <p style="color: #1125D6;">Visual</p>
         </div>
         <div class="numbs">
            <p class="opacity"><b>73</b>/100</p>
         </div>
        </div>
      <div class="button">
        <h6>Continue</h6>
      </div>
     </div>
    
    </div>
    
</body>
</html>
